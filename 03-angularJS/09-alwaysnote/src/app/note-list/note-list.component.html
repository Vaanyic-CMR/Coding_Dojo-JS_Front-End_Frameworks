<div>
    <h1>List of all notes</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Note</th>
            <th>Date Created</th>
            <th>Date Updated</th>
            <th>Actions</th>
        </thead>
        <tbody *ngFor="let note of notesService.getAll()">
            <td>{{ note.id }}</td>
            <td>{{ note.note }}</td>
            <td>{{ note.created_at | date:"short" }}</td>
            <td>{{ note.updated_at | date:"short" }}</td>
            <td>
                <button (click)="notesService.remove(note.id)">Delete</button>
                <button (click)="sendNote.emit(note.toObject())">Edit</button>
            </td>
        </tbody>
    </table>
</div>
